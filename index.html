<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Java</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="sections.js"></script>
    <style>
        .sidebar {
            transition: transform 0.3s ease;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .rotate-180 {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 font-sans min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="md:hidden text-blue-600 mr-4"><i class="fas fa-bars text-xl"></i></button>
                    <h1 class="text-2xl font-bold text-gray-800"><i class="fas fa-coffee text-blue-600 mr-2"></i>Learning Java</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-600">
                        <i class="fas fa-clock mr-1"></i><span id="current-time"></span>
                    </div>
                    <div class="text-sm text-gray-600">
                        <i class="fas fa-calendar mr-1"></i><span id="current-date"></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed inset-y-0 left-0 z-30 w-64 gradient-bg text-white p-6 overflow-y-auto closed md:open pt-20">
        <nav id="sidebar-nav">
            <!-- Navigation will be populated by JavaScript -->
        </nav>
    </div>

    <!-- Main Content -->
    <div class="md:ml-64 pt-20 p-6">

        <!-- Dynamic Sections Container -->
        <div id="sections-container"></div>
    </div>

    <script>
        // Update time and date
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const dateElement = document.getElementById('current-date');

            timeElement.textContent = now.toLocaleTimeString();
            dateElement.textContent = now.toLocaleDateString();
        }

        // Update time every second
        setInterval(updateTime, 1000);
        updateTime(); // Initial call

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const toggle = document.getElementById('sidebar-toggle');
        toggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebar.classList.toggle('closed');
        });

        // Load sections dynamically
        function loadSections() {
            const container = document.getElementById('sections-container');
            const sections = ['introduction', 'variables', 'dataTypes'];

            sections.forEach(sectionKey => {
                const sectionData = sectionsContent[sectionKey];
                const sectionElement = document.createElement('section');
                sectionElement.id = sectionKey;
                sectionElement.className = `bg-white shadow-xl p-8 mb-8 rounded-2xl card-hover animate-fade-in`;
                sectionElement.innerHTML = `
                    <h2 class="text-3xl font-bold mb-6 text-gray-800"><i class="fas ${sectionData.icon} text-${sectionData.color}-600 mr-3"></i> ${sectionData.title}</h2>
                    ${sectionData.content}
                `;
                container.appendChild(sectionElement);
            });

            // Re-initialize Prism for dynamically loaded content
            if (typeof Prism !== 'undefined') {
                Prism.highlightAll();
            }
        }

        // Smooth scrolling for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
                // Close sidebar on mobile after click
                if (window.innerWidth < 768) {
                    sidebar.classList.remove('open');
                    sidebar.classList.add('closed');
                }
            });
        });

        // Toggle explanation sections
        function toggleExplanation(sectionId) {
            const section = document.getElementById(sectionId);
            const allExplanations = document.querySelectorAll('[id$="-intro"], [id$="-variables"], [id$="-data-types"]');

            // Hide all explanations first
            allExplanations.forEach(el => {
                if (el.id !== sectionId) {
                    el.classList.add('hidden');
                }
            });

            // Toggle the clicked section
            section.classList.toggle('hidden');
        }

        // Add fade-in animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);

        // Load sections when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            pluginSystem.init();
        });
    </script>
</body>
</html>
